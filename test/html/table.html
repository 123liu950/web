<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>用户名</th>
        <th>性别</th>
        <th>密码</th>
    </tr>
    <tr>
        <td>Admin</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tr>
        <td>靠谱学院</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tr>
        <td>星月</td>
        <td>男</td>
        <td>123</td>
    </tr>
</table>
<br>
<table border="1px">
    <tr>
        <th rowspan="2">aaa</th><!--合并列单元格-->
        <th>aaa</th>
        <th>aaa</th>
        <th>aaa</th>
    </tr>
    <tr>
        <!--<td>bbb</td>-->
        <td colspan="2">bbb</td><!--合并行单元格-->
        <td>bbb</td>
    </tr>
    <tr>
        <td>ccc</td>
        <td>ccc</td>
        <td>ccc</td>
        <td>ccc</td>
    </tr>
</table>
</body>
</html>
